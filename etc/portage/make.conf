# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=skylake -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
MAKEOPTS="-j4"
EMERGE_DEFAULT_OPTS="--ask --quiet --keep-going=y"
ACCEPT_LICENSE="*"
VIDEO_CARDS="nvidia"
EDITOR=/usr/bin/vim
GRUB_PLATFORMS="efi-64"
USE="X pulseaudio elogind policykit elogind udev dbus abi_x86_64 \
     -gnome -kde -wayland -systemd -bluetooth -selinux -xinerama \
     -consolekit -gpm -emacs -networkmanager -netifrc"
# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C


GENTOO_MIRRORS="https://mirrors.rit.edu/gentoo/ http://mirrors.rit.edu/gentoo/ 
ftp://mirrors.rit.edu/gentoo/ rsync://mirrors.rit.edu/gentoo/"
